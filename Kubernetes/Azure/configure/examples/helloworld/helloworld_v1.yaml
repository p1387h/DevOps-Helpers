apiVersion: v1
kind: Namespace
metadata:
  name: example-v1
  labels:
    istio-injection: enabled
    ns: example-v1
---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: default
  namespace: example-v1
spec:
  egress:
  # Limit the possible egress targets to this collection. Only these are exported 
  # to the sidecar. It is advised to limit the hosts in large clusters to improve 
  # the performance since not all hosts are relevant for this workload.
  - hosts:
    - "./*"
    - "istio-system/*"
    - "example-v2/*"
---
# Do NOT allow any outgoing connections by default that are not the following target:
# - istio-system for lookups (certs, etc.)
# - istio-egressgateway (outgoing connections if any)
# - kubernetes dns
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-istio-and-kube-dns
  namespace: example-v1
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          ns: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          ns: istio-system
  - to:
    - namespaceSelector:
        matchLabels:
          ns: istio-egress
      podSelector:
        matchLabels:
          istio: egressgateway
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-example-v1-to-example-v2
  namespace: example-v1
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          ns: example-v2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: helloworld-v1
  namespace: example-v1
  labels:
    account: helloworld-v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v1
  namespace: example-v1
  labels:
    app: helloworld-v1
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-v1
      version: v1
  template:
    metadata:
      labels:
        app: helloworld-v1
        version: v1
      annotations:
        # Scraping will fail since the helloworld pod does not expose metrics.
        prometheus.io/scrape: "true"   # Determines if a pod should be scraped. Set to true to enable scraping.
        prometheus.io/path: "/metrics" # Determines the path to scrape metrics at. Defaults to /metrics.
        prometheus.io/port: "8000"     # Determines the port to scrape metrics at. Defaults to 80.
        sidecar.istio.io/rewriteAppHTTPProbers: "false" # Determines if the kubernetes http probes should be rewritten or not.
    spec:
      serviceAccountName: helloworld-v1
      containers:
      - name: helloworld
        image: crccheck/hello-world
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent # Always
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-v1
  namespace: example-v1
  labels:
    app: helloworld-v1
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8000
  selector:
    app: helloworld-v1
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: helloworld-v1-internal
  namespace: example-v1
spec:
  # By default all virtual services, service entries and destination 
  # rules are globally visible.
  hosts:
  - helloworld-v1.example-v1.svc.cluster.local
  gateways:
  - mesh
  http:
  - name: "v1-endpoint-internal"
    route:
    - destination:
        port:
          number: 80
        host: helloworld-v1.example-v1.svc.cluster.local
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: helloworld-v1-ingress
  namespace: example-v1
spec:
  # Do NOT set the "exportTo" key here since the Gateway resource
  # must be able to see the service. By default all virtual services,
  # service entries and destination rules are globally visible.
  hosts:
  - eu-example-01.westeurope.cloudapp.azure.com
  gateways:
  - istio-ingress/default-gateway
  http:
  - name: "v1-endpoint-ingress"
    match:
    - uri:
        prefix: "/v1"
    - uri:
        prefix: "/v1/"
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 80
        host: helloworld-v1.example-v1.svc.cluster.local
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: helloworld-v1
  namespace: example-v1
spec:
  selector:
    matchLabels:
      app: helloworld-v1
      version: v1
  action: ALLOW
  rules:
  # Prometheus scraping.
  - from:
    - source:
        principals: ["cluster.local/ns/prometheus-stack/sa/prometheus-stack-kube-prom-prometheus"]
        namespaces: ["prometheus-stack"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/metrics"]
        ports: ["8000"]
  # Ingress.
  - from:
    - source:
        namespaces: ["istio-ingress"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
  # Example-v2.
  - from:
    - source:
        namespaces: ["example-v2"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]