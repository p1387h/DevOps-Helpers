apiVersion: v1
kind: Namespace
metadata:
  name: example-v2
  labels:
    istio-injection: enabled
    ns: example-v2
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: example-v2
spec:
  selector:
    matchLabels:
      istio: helloworld-v2
  mtls:
    mode: STRICT
  # Disable for prometheus scraping (istio annotation: prometheus.io/port)
  # See: peerauthentication_mutualtls.yaml
  portLevelMtls:
    15020:
      mode: DISABLE
---
# Do NOT allow any outgoing connections by default that are not the following target:
# - istio-system for lookups (certs, etc.)
# - istio-egressgateway (outgoing connections if any)
# - kubernetes dns
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-istio-and-kube-dns
  namespace: example-v2
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          ns: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          ns: istio-system
  - to:
    - namespaceSelector:
        matchLabels:
          ns: istio-egress
      podSelector:
        matchLabels:
          istio: egressgateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v2
  namespace: example-v2
  labels:
    app: helloworld-v2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-v2
      version: v1
  template:
    metadata:
      labels:
        app: helloworld-v2
        version: v1
    spec:
      containers:
      - name: helloworld
        image: crccheck/hello-world
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-v2
  namespace: example-v2
  labels:
    app: helloworld-v2
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: helloworld-v2
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: helloworld-v2
  namespace: example-v2
spec:
  # Do NOT set the "exportTo" key here since the Gateway resource
  # must be able to see the service. By default all virtual services,
  # service entries and destination rules are globally visible.
  hosts:
  - eu-example-01.westeurope.cloudapp.azure.com
  - helloworld-v2.example-v2.svc.cluster.local
  gateways:
  - istio-ingress/helloworld-v2-gateway
  - mesh
  http:
  - match:
    - port: 80
      uri:
        prefix: "/v2"
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 8000
        host: helloworld-v2.example-v2.svc.cluster.local
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: helloworld-v2-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http2
      protocol: HTTP2
    hosts:
    # Namespace/VirtualServiceHost
    - "example-v2/eu-example-01.westeurope.cloudapp.azure.com"