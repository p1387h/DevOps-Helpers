apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: helloworld-v1
spec:
  hosts:
  - helloworld-v1.eu-example-01.westeurope.cloudapp.azure.com
  - helloworld-v1.default.svc.cluster.local
  gateways:
  - istio-system/helloworld-v1-gateway
  - mesh
  http:
  - route:
    - destination:
        port:
          number: 5000
        host: helloworld-v1.default.svc.cluster.local